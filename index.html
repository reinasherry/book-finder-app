<!DOCTYPE html>
<html>

<head>
    <title>Book Finder App</title>
    <meta charset="UTF-8">
    <link rel="icon" href="intro-logo.png" sizes="32x32" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="intro-animation" id="introAnimation">
        <div class="intro-pic"><img src="intro-logo.png" width="300" height="300"></div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div class="container">
        <h1>What book are you looking for?</h1>
        <div class="searchbox">
            <input type="text" id="search-input" placeholder="Search by title, author, or keyword...">
            <button id="search-button">Search</button>
        </div>
        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
